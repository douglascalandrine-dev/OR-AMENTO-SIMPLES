<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App: Orçamento de Casamento</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tema -->
  <script>
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Montserrat:wght@900&family=Roboto+Slab:wght@900&display=swap"
    rel="stylesheet"
  />

  <!-- CSS separado -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body
  class="text-gray-800 dark:text-gray-200 transition-colors duration-300"
>
  <!-- Overlay Sidebar -->
  <div
    id="sidebar-overlay"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
  ></div>

  <!-- Sidebar -->
  <div
    id="sidebar-menu"
    class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-gray-800 shadow-xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out p-6 flex flex-col"
  >
    <div class="flex-grow">
      <h3
        class="text-center font-semibold text-gray-700 dark:text-gray-200 mb-6 text-xl"
      >
        Personalizar Título
      </h3>
      <div class="space-y-6">
        <div class="space-y-2">
          <label
            for="font-family-select"
            class="font-medium text-gray-500 dark:text-gray-400"
            >Fonte:</label
          >
          <select
            id="font-family-select"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <option>Inter</option>
            <option>Montserrat</option>
            <option>Roboto Slab</option>
          </select>
        </div>
        <div class="space-y-2">
          <label
            for="font-size-slider"
            class="font-medium text-gray-500 dark:text-gray-400"
            >Tamanho:</label
          >
          <input
            id="font-size-slider"
            type="range"
            min="1.75"
            max="4"
            step="0.05"
            value="2.25"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          />
        </div>
      </div>
    </div>
    <div class="mt-auto">
      <button
        id="dark-mode-toggle"
        class="w-full flex items-center justify-center gap-3 p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
      >
        <span id="dark-mode-icon"></span>
        <span class="font-medium">Alternar Tema</span>
      </button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
    <div
      class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-10 relative"
    >
      <button
        id="hamburger-btn"
        class="absolute top-1/2 left-6 -translate-y-1/2 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 z-10"
      >
        <svg
          class="w-6 h-6 text-gray-600 dark:text-gray-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
      <header class="text-center w-full">
        <input
          type="text"
          id="wedding-title"
          class="font-black text-[#118AB2] bg-transparent text-center w-full border-none outline-none focus:ring-0 px-12"
          value="Meu Orçamento de Casamento"
        />
        <p
          class="text-base md:text-lg text-gray-600 dark:text-gray-400 mt-2"
        >
          Controle seus gastos de forma simples e visual.
        </p>
      </header>
    </div>

    <!-- Resumo -->
    <section
      id="summary"
      class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10 text-center"
    >
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold text-gray-500 dark:text-gray-400">
          Orçamento Total
        </h2>
        <p
          id="total-budget"
          class="text-2xl sm:text-3xl font-extrabold text-[#118AB2]"
        >
          R$ 0,00
        </p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold text-gray-500 dark:text-gray-400">
          Total Pago
        </h2>
        <p
          id="total-paid"
          class="text-2xl sm:text-3xl font-extrabold text-[#06D6A0]"
        >
          R$ 0,00
        </p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold text-gray-500 dark:text-gray-400">
          Saldo Restante
        </h2>
        <p
          id="total-remaining"
          class="text-2xl sm:text-3xl font-extrabold text-[#FF6F61]"
        >
          R$ 0,00
        </p>
      </div>
    </section>

    <!-- Lista de fornecedores -->
    <main id="suppliers-list" class="space-y-6"></main>

    <!-- Total geral -->
    <section
      class="mt-10 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md text-center"
    >
      <h2 class="text-xl font-bold text-gray-500 dark:text-gray-400">
        Valor Total a Pagar (Todos Fornecedores)
      </h2>
      <p
        id="grand-total-remaining"
        class="text-3xl sm:text-4xl font-extrabold text-[#FF6F61] mt-2"
      >
        R$ 0,00
      </p>
    </section>

    <div class="mt-8 text-center">
      <button
        id="add-supplier-btn"
        class="bg-[#118AB2] hover:bg-[#073B4C] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105"
      >
        Adicionar Novo Fornecedor
      </button>
    </div>
  </div>

  <!-- JS separado -->
  <script src="js/script.js"></script>
</body>
</html>
